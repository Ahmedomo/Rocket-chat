<template name="header">
	<!-- <div>{{> React component=TopBar}}</div> -->
	<header class="rc-header">
		<div class="rc-header__wrap">
			<!-- <div>{{> React component=BottomBar}}</div> -->
			{{#if Template.contentBlock}} {{> Template.contentBlock}} {{/if}} {{# unless hideHelp}}
			<div class="rc-header__section-help"></div>
			{{/unless}} {{#with toolbarButtons}}
			<div class="iframe-toolbar">
				{{#each buttons}}
				<button class="{{id}}">{{#if icon}}<i class="{{icon}}"></i>{{/if}} {{label}}</button>
				{{/each}}
			</div>
			{{/with}}
		</div>
	</header>
</template>
