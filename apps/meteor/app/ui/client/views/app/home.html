<template name="home">
	<section class="page-container page-home page-static content-background-color">
		{{> header sectionName=pageHeader}}
		<div class="content">
			{{#each blogs }}
			<div>
				{{> React component=BlogView title=title body=body}}
			</div>
			{{/each}}
		</div>
	</section>
</template>
