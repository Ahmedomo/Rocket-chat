tasks:
  - name: Initialize Rocket.Chat App
    command: |
      curl https://install.meteor.com/?release=2.2 | sh
      export PATH=$PATH:/home/gitpod/.meteor
      nvm install 14.19.3
      yarn 
      export ROOT_URL=$(gp url 3000)
      yarn build
      yarn dev
