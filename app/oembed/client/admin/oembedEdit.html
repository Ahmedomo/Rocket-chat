<template name="oembedEdit">
	{{#unless hasPermission 'manage-own-incoming-integrations'}}
		<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
	{{else}}
		<div class="about clearfix">
			<form class="edit-form" autocomplete="off">
				{{#if oembed}}
					<h3>{{oembed.endPoint}}</h3>
				{{else}}
					<h3>{{_ "OEmbed_Add"}}</h3>
				{{/if}}
				<div class="input-line">
					<label for="urls">{{_ "Urls"}}</label>
					<textarea id="urls" rows="4" autocomplete="off" style="height: auto; width: 100%;" class="content-background-color">{{join oembed.urls}}</textarea>
				</div>
				<div class="input-line">
					<label for="endPoint">{{_ "EndPoint"}}</label>
					<input type="text" id="endPoint" autocomplete="off" value="{{oembed.endPoint}}"  class="content-background-color">
				</div>
				<nav>
					<button class='button button-block cancel' type="button"><span>{{_ "Cancel"}}</span></button>
					<button class='button button-block primary save'><span>{{_ "Save"}}</span></button>
				</nav>
			</form>
		</div>
	{{/unless}}
</template>
