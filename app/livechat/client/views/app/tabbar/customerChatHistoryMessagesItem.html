<template name='customerChatHistoryMessagesItem'>
    {{#unless t}}
        <li>
            <div class="chat-history-main">
                <div class="chat-history-img">
                    <img src="/avatar/{{u.username}}" >
                </div>
                <div class="chat-history-detail-main">
                    <div class="chat-history-detail-main-upper">
                        <h1>{{u.name}}</h1>
                        <p>{{time}}</p>
                    </div>
                    <div class="chat-history-detail-main-lower">
                        <p>{{msg}}</p>
                    </div>
                </div>
            </div>
        </li>
    {{else}}
    {{#if hasClosingMessage}}
        <div class="closed-div">
            <p class='closed-div-p'><span>Conversation closed</span></p>
            <div class="chat-history-main">
                <div class="chat-history-img">
                    <div class='belldiv'>
                        <i class="icon-bell"></i>
                    </div>
                </div>
                <div class="chat-history-detail-main">
                    <div class="chat-history-detail-main-upper closed-h1">
                        <h1>Agent comment:</h1>
                    </div>
                    <div class="chat-history-detail-main-lower closed-p">
                        <p>"{{msg}}".</p>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
{{/unless}}
</template>
