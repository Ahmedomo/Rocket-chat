<template name='customerChatHistoryMessages'>
    {{#if isLoading}}
        <h2 class='loding'>
            {{_ "Loading..."}}
        </h2>
    {{else}}
        <div class="chatHistory">
            <div class='msgcount'>
                <p><span>{{historyResult.length}} messages</span></p>
            </div>
            <ul>
                {{#each room in historyResult}}
                  {{>customerChatHistoryMessagesItem room}} 
                {{/each}}
            </ul>
        </div>
    {{/if}}	
</template>
