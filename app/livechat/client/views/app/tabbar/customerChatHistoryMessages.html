<template name='customerChatHistoryMessages'>
    {{#if isLoading}}
        {{_ "Loading..."}}
    {{else}}
        <div class="chat-history-container">
            {{#if isSearchResults}}
                <ul>
                    {{#each room in searchResult}}
                        {{>customerChatHistoryMessagesItem room}}
                    {{/each}}
                </ul>
            {{else}}
                <div class='chat-history-msg-count'>
                    <p><span>{{historyResult.length}} messages</span></p>
                </div>
                <ul>
                    {{#each room in historyResult}}
                    {{>customerChatHistoryMessagesItem room}}
                    {{/each}}
                </ul>
            {{/if}}
        </div>
    {{/if}}
</template>
