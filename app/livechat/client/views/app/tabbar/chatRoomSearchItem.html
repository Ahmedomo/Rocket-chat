<template name='chatRoomSearchItem'>
    <li class='search-li'>
        <div class="history-main">
            <div class="history-img">
                <img src="/avatar/{{u.username}}" >
            </div>
            <div class="history-detail-main">
                <div class="detail-main-upper">
                    <h1>{{u.name}}</h1>
                    <p>{{time}}</p>
                </div>
                <div class="detail-main-lower">
                    <p>{{msg}}</p>
                </div>
            </div>
        </div>
    </li>
</template>
