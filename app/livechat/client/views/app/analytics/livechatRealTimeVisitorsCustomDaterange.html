<template name="livechatRealTimeVisitorsCustomDaterange">
  <div class="rc-popover__column">
    <ul class="rc-popover__list">
      <li class="rc-popover__item">
        <input type="text" placeholder="{{_ "From" }}" class="lc-custom-timerange rc-input__element lc-custom-timerange-from" name="lc-custom-timerange-from" value="{{from}}">
      </li>
      <li class="rc-popover__item">
        <input type="text" placeholder="{{_ "To"}}" class="lc-custom-timerange rc-input__element lc-custom-timerange-to" name="lc-custom-timerange-to" value="{{to}}">
      </li>
      <li class="rc-popover__item">
        <button class="rc-button lc-custom-timerange-submit">{{_ "Ok"}}</button>
      </li>
    </ul>
  </div>
</template>
