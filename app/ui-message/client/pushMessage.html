<template name="pushMessage">
	{{#with data}}
		<div class="" style=" 
			border-radius: 10px;
			border: 1px solid;
			border-color: grey;
			z-index: 1;
			min-height: 40px;
			padding: 8px 12px;
			margin-top: 4px;
			line-height: 20px;
			overflow: hidden;">

			{{#if icon}}
				<div class="" style="width: 36px; height: 36px; float: left; margin-right: 8px;">
					<div class="" style="background-image:url({{icon}}); 
						width: 100%;
						height: 100%;
						background-repeat: no-repeat;
						background-position: center;
						background-size: cover;">
					</div>
				</div>
			{{/if}}

			<div class="" style="">

				<div class="" style="display: flex;
				justify-content: space-between;">
					{{#if title}}
						<div class="" 
						style="font-size: 15px;
							font-weight: bold;
							white-space: nowrap;
							overflow: hidden;
							text-overflow: ellipsis;">
							{{title}}
						</div>	
					{{/if}}

					{{#if timestamp}}
						<div class="" style="
						flex-shrink: 0;
						font-size: 13px;
						white-space: nowrap;
						overflow: hidden;
						text-overflow: ellipsis;">
							{{timeAgo(timestamp)}}
						</div>	
					{{/if}}
				</div>
				
				{{#if body}}
					<div class="" style="
						font-size: 14px;
						overflow: hidden;
						text-overflow: ellipsis">
						{{{body}}}
					</div>	
				{{/if}}	
				
			</div>
		</div>
	{{/with}}
</template>
