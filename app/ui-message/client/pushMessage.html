<template name="pushMessage">
	{{#with data}}
		<div class="" style=" 
			border-radius: 10px;
			border: 1px solid;
			border-color: grey;
			min-height: 40px;
			padding: 8px;
			margin-top: 4px;
			line-height: 20px;
			overflow: hidden;">

			{{#if icon}}
				<div class="" style="width: 36px; height: 36px; float: left; margin: 0px 8px;">
					<img src="{{icon}}" style="
						width: 100%;
						height: 100%;
						background-repeat: no-repeat;
						background-position: center;
						background-size: cover;" alt=""/>
				</div>
			{{/if}}

			<div class="" style="margin: 0px 8px;">

				<div class="" style="display: flex;
				justify-content: space-between;">
					{{#if title}}
						<span class="" 
						style="font-size: 15px;
							font-weight: bold;
							white-space: nowrap;
							overflow: hidden;
							text-overflow: ellipsis;">
							{{title}}
						</span>	
					{{/if}}

					{{#if timestamp}}
						<span class="" style="
						flex-shrink: 0;
						font-size: 13px;
						white-space: nowrap;
						overflow: hidden;
						text-overflow: ellipsis;">
							{{timeAgo(timestamp)}}
						</span>	
					{{/if}}
				</div>
				
				{{#if body}}
					<span class="" style="
						font-size: 14px;
						overflow: hidden;
						text-overflow: ellipsis">
						{{body}}
					</span>	
				{{/if}}
			</div>

			{{#if actions}}
					<div class="" style="
						display: flex;
						overflow: hidden;">
						{{#each action in actions}}
							{{> pushMessageAction data=action}}
						{{/each}}
					</div>
				{{/if}}	
		</div>
	{{/with}}
</template>
