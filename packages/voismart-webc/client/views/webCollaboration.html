<template name="webCollaboration">
	<div class="content webc-content">
		<div class="title webc-title">
			<h2>{{_ "Ask_sessions_av"}}</h2>
		</div>

		<div>
			<div class="button-webcemail-half-cnt">
				<button class='button primary button-block' id="webc_tryme"><span><i class='icon-share'></i>{{_ "New_session_webc"}}</span></button>
			</div>
			<div class="button-webcemail-half-cnt">
				<button class='button primary button-block' id="webc-audioconf"><span><i class='icon-share'></i>{{_ "New_audio_session"}}</span></button>
			</div>
		</div>

		<div class="button-webcemail-full-cnt">
			<hr style="border: 1px solid #aaa; border-radius: 5px;" />
		</div>

		<div class="title" style="float: left;">
			<h2>{{_ "Ask_sessions_av_email"}}</h2>
		</div>

		<div>
			{{> emailsAdd}}
		</div>
	</div>
</template>

<template name="emailsAdd">
	<div class="webcemail-content">

		<div>
			<div>
				<div class="button-webcemail-third-cnt">
					<button type="button" class="button primary button-webcemail-full add-btn-participant">{{_ "Add"}}</button>
				</div>
				<div class="button-webcemail-third-cnt">
					<button type="button" class="button primary button-webcemail-full add-btn-channel-participants">{{_ "Add_channel_user"}}</button>
				</div>
				<div class="button-webcemail-third-cnt">
					<button type="button" class="button primary button-webcemail-full remove-btn-participants">{{_ "Remove_all_participants"}}</button>
				</div>
			</div>
			<div>
				<div class="button-webcemail-full-cnt">
					<button type="button" id="invite_button" class="button primary button-webcemail-full btn-invite-participants" disabled>{{_ "Invite"}}</button>
				</div>
			</div>
		</div>

		<div>
			<div style="margin-bottom: 10px;">
				<div class="webc-datetime-form">
					<div class="input-line webc-datetime">
						<input type='text' id="webc_date_time" name="date_time" required/>
						<i class="icon-calendar" title='{{_ "Webc_when"}}'></i>
					</div>
				</div>
				<div class="webc-datetime-form">
					<div class="input-line webc-duration">
						<select id="webc_duration">
                            <option value="15">15 {{_ "minutes"}}</option>
                            <option value="30">30 {{_ "minutes"}}</option>
                            <option value="45">45 {{_ "minutes"}}</option>
                            <option value="60" selected="selected">1 {{_ "hour"}}</option>
                            <option value="90">1 {{_ "hour"}} 30 {{_ "minutes"}}</option>
                            <option value="120">2 {{_ "hours"}}</option>
							<option value="180">3 {{_ "hours"}}</option>
							<option value="240">4 {{_ "hours"}}</option>
							<option value="300">5 {{_ "hours"}}</option>
							<option value="360">6 {{_ "hours"}}</option>
							<option value="420">7 {{_ "hours"}}</option>
							<option value="480">8 {{_ "hours"}}</option>
                        </select>
						<i class="icon-clock" title='{{_ "Webc_duration"}}'></i>
					</div>
				</div>
			</div>
		</div>

		<div>
			{{#each emailInputs}} {{> emailsItem}} {{/each}}
		</div>

	</div>
</template>

<template name="emailsItem">
	<div class="">
		<div class="webc-email-list">
			<div class='webc-email-form align-pad' emailId='{{emailId}}'>

				<div class="input-line webc-email">
					<input emailId='{{emailId}}' type="email" aria-required="true" aria-invalid="true" value="{{value}}" class="email_input"
					 name="email_address" id="name" placeholder="Email..." required>
					<i class="icon-mail"></i>

				</div>
				<div class="delete-btn-cnt">
					<button type="button" class="button primary delete-btn">
						<span>
							<i class="icon-trash" title='{{_ "Webc_remove"}}'></i>
						</span>
					</button>
				</div>

			</div>
		</div>
	</div>
</template>
