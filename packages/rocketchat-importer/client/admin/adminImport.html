<template name="adminImport">
	<section class="page-container page-home page-static page-settings page-settings-import">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Import"}}</span>
			</h2>
		</head>
		<div class="content">
			{{#unless isAdmin}}
				<p>{{_ "error-note-authorized-view-page"}}</p>
			{{else}}
				{{#if isImporters}}
				<div class="rocket-form">
					<fieldset>
						{{#each importers}}
							<div class="section">
								<h1>{{name}}</h1>
								<div class="section-content">
									<div class="content-description">{{getDescription .}}</div>
									<button class="button start-import">{{_ "Start"}}</button>
								</div>
							</div>
						{{/each}}
					</fieldset>
				</div>
				{{else}}
					{{_ "No_Importers_Avaiable"}}
				{{/if}}
			{{/unless}}
		</div>
	</section>
</template>
