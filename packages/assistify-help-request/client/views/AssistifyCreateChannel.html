<template name="AssistifyCreateChannel">
	<div class="wrapper">
		<h4>{{_ "Assistify" }}</h4>
		<div class="input-line no-icon">
			<span>{{_ "Request"}}</span>
			<input type="text" id="request-name" class="required" dir="auto" placeholder="{{_ 'Enter_name_here'}}">
		</div>
	</div>
	{{#if error.fields}}
		<div class="input-error error-color">
			<strong>{{_ "Oops!"}}</strong>
			{{#each error.fields}}
				<p>{{_ "The_field_is_required" .}}</p>
			{{/each}}
		</div>
	{{/if}}
	{{#if error.invalid}}
		<div class="input-error error-color">
			<strong>{{_ "Oops!"}}</strong>
			{{{_ "Invalid_room_name" roomName}}}
		</div>
	{{/if}}
	{{#if error.duplicate}}
		<div class="input-error error-color">
			<strong>{{_ "Oops!"}}</strong>
			{{{_ "Duplicate_channel_name" roomName}}}
		</div>
	{{/if}}
	{{#if error.archivedduplicate}}
		<div class="input-error error-color">
			<strong>{{_ "Oops!"}}</strong>
			{{{_ "Duplicate_archived_channel_name" roomName}}}
		</div>
	{{/if}}
	<div class="input-submit">
		<button class="button primary save-request">{{_ "Create" }}</button>
		<button class="button cancel-request">{{_ "Cancel" }}</button>
	</div>

</template>
