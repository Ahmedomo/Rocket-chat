<template name="SearchAdmin">
	<section id="search-admin" class="page-container page-list">
		<header>
			<h2>
				<span>
					{{_ pageTitle}}
				</span>
			</h2>
		</header>
		{{#unless hasPermission 'search-admin'}}
				<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
		{{else}}
			{{#if loading}}
				<div class="loading">
					<div class="spinner">
						<div class="bounce1"></div>
						<div class="bounce2"></div>
						<div class="bounce3"></div>
					</div>
				</div>
			{{else}}
			<form class="rocket-form">
				<h3>Suche aktiviert</h3>
				<fieldset>
					<div class="input-line">
						<div>
							<label>
								<input type="radio" name="enabled" value=true checked="{{$eq enabled true}}">
								Ja
							</label>
							<label>
								<input type="radio" name="enabled" value=false checked="{{$eq enabled false}}">
								Nein
							</label>
						</div>
					</div>
				</fieldset>
				<h3>Suchprovider</h3>
				<fieldset>
					<div class="input-line">
						<div>
							<select class="input-monitor rc-input__element search-provider-selector" name="provider">
								{{#each provider in providers}}
									<option selected="{{$eq active.id provider.id}}" value="{{provider.id}}">{{_ provider.name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					<span>{{active.description}}</span>
				</fieldset>
				{{> UI.dynamic template=active.adminTemplate data=childBinding}}
				<div class="submit" style="margin-top: 20px">
					<button class="button primary send"><span>{{_ "Save"}}</span></button>
				</div>
			</form>
			{{/if}}
		{{/unless}}
	</section>
</template>
