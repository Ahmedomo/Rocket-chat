<template name="RocketSearch">
	<div class="rocket-search-tab {{provider.key}}">
		{{#if provider.description}}
			<div class="title">
				<p>{{_ provider.description}}</p>
			</div>
		{{/if}}
		<div class="control rocket-search-input">
			<form class="search-form" role="form">
				<div class="rc-input">
					<label class="rc-input__label">
						<div class="rc-input__wrapper">
							<div class="rc-input__icon">
								{{> icon block="rc-input__icon-svg" icon="magnifier"}}
							</div>
							<input value="{{text}}" type="text" class="rc-input__element" name="message-search" id="message-search" placeholder="{{_ 'Search_Messages'}}" autocomplete="off" />
						</div>
					</label>
				</div>
			</form>
		</div>

		{{#unless error}}
			<div class="rocket-search-result">
				{{> Template.dynamic template=provider.resultTemplate data=scope}}
			</div>
		{{else}}
			<div class="rocket-search-error">
				{{error.msg}}
			</div>
		{{/unless}}
	</div>
</template>
