<template name="DefaultSearchResultTemplate">
	<div class="rocket-default-search-settings">
		<div>
			{{#if globalSearchEnabled}}
				<label>
					<input type="checkbox" id="global-search">{{_ "Global_Search"}}
				</label>
			{{/if}}
		</div>
	</div>
	<div class="rocket-default-search-results">
		{{#unless result}}
			<div class="rocket-default-search-hints">
				<p>{{_ "You_can_search_using_RegExp_eg"}} <code class="code-colors inline">/^text$/i</code></p>
			</div>
		{{else}}
			{{#if result.messages}}
				<div class="js-list">
					<ul class="list clearfix">
						{{#each message in result.messages.docs}}
							{{#nrr nrrargs 'message' message}}{{/nrr}}
						{{/each}}
					</ul>
					{{#if $not searching}}
						{{#if hasMore}}
						<div class="load-more">
							<button>{{_ 'Load_more'}}</button>
						</div>
						{{/if}}
					{{/if}}
				</div>
			{{else}}
				<h2>{{_ "No_results_found"}}</h2>
			{{/if}}
		{{/unless}}
			<div class="load-more">
				{{#if searching}}
					{{> loading}}
				{{/if}}
			</div>
	</div>
</template>
