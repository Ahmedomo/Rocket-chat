<template name="fetchFilesfromIPFS">
	<div>
		<div class="rc-input__title">{{_ "File Hash"}}</div>
		<input class="rc-input__element" id= "ipfsHash" type="text" autocomplete="off" name="email" placeholder="{{_ "File Hash(Double click on Hash to share)"}}">
		<div class="rc-input">
				<label class="rc-input__label">
					<div class="rc-input__title">{{_ "Share With"}}</div>
					<div class="rc-input__wrapper">
						<div class="rc-tags rc-tags--no-icon">
							{{#each user in selectedUsers}}
								{{> tag user}}
							{{/each}}
							<input type="text" class="rc-tags__input" placeholder="{{_ "Username_Placeholder"}}"
									 name="users" autocomplete="off"/>
						</div>
					</div>
					{{#with config}}
						{{#if autocomplete 'isShowing'}}
							<div class="fadeInDown">
								{{#if autocomplete 'isLoaded'}}
									{{> popupList data=config items=items}}
								{{/if}}
							</div>
						{{/if}}
					{{/with}}
				</label>
		</div>
		<button type="button" class="rc-button rc-button-primary js-add">{{_ 'Share'}}</button>
	</div>

	<div>
		<div class="rc-user-info__row rc-user-info__row--separator">
			<div class="attachments__details attachments__bold js-ipfsHash ">{{_"Uploaded Files"}}</div>
		</div>
		{{#each file in files}}
		<div class="rc-user-info__row rc-user-info__row--separator">
			<a href="http://localhost:3000/ipfs/{{file.Hash}}" target="_blank" class="attachments__item {{customClassForFileType}}">
				<div class="attachments__content js-ipfs">
						<div class="attachments__name">{{file.name}}</div>
				</div>
			</a>
			<div>
					<div class="attachments__details attachments__bold js-ipfsHash " id= "fileHash" name="h">{{file.Hash}}</div>
			</div>
			<div class="rc-user-info__flex rc-user-info__row">
					<button type="button" class="button danger delete-asset" ><i class="icon-trash secondary-font-color"></i>{{_ 'Delete'}}</button>
			</div>
		</div>
		{{/each}}
	</div>
</template>
