<template name="clientResultQuery">
	{{#if searchResult}}
		<div class="query-item-wrapper {{classExpanded}}">
			<div class="query-item clearfix" data-template-index="{{templateIndex}}" data-query-index="{{queryIndex}}">
				<div class="client js-toggle-results-expanded query-results-toggle">
					<span class="icon-up-open"></span>
				</div>
				<a class="query-item-url" href="{{query.url}}" target="_blank">
					<span class="query-servicename">{{getQueryDisplayTitle}}</span>
					<span class="icon-wrapper"><i class="icon-link-ext"></i></span>
				</a>
				<a href="{{query.url}}" target="_blank" class="query-item-logo" title="{{text query.creator}}">
					<img src="/packages/dbs_ai/assets/icons/{{text query.creator}}.png"
						onerror="this.onerror=null; this.src='/packages/dbs_ai/assets/icons/fallback_logo.png';">
					<span class="creator_label">{{getQueryDisplayTitle}}</span>
				</a>
			</div>
			{{#each doc in searchResult.response.docs}}
				<div class="query-preview">
					<div class="query-preview-headline-wrapper clearfix">
						<h4 class="query-preview-headline">{{doc.dbsearch_title_s}}</h4>
					</div>
					<div class="query-preview-result-title {{classExpanded}} clearfix">
						<a href="{{doc.dbsearch_link_s}}" target="_blank">
							<span class="result-title-wrapper">{{doc.dbsearch_title_s}}</span>
						</a>
						<span class="icon-wrapper">
							<span class="js-toggle-result-preview-expanded icon-up-open"></span>
						</span>
					</div>
					<div class="query-preview-result-body">{{doc.dbsearch_excerpt_s}}</div>
				</div>
			{{/each}}
			<a href="#" class="executeDBSearch">Research</a>
		</div>
	{{/if}}
</template>
