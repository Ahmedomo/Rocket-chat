<template name="phone">
    <div class="content">
        <div class="title phone-title">
			<h2>{{_ "webRTC_Phone"}}</h2>
        </div>
		<div class="phone-video" id="phone-video">
			<nav>
				<div class="phone-call-buttons">
					<button class='button' id="phone-hold"><i class="icon-h-sigh"></i></button>
					<button class='button' id="phone-mute"><i class="icon-mute"></i></button>
					<button class='button' id="phone-transfer"><i class="icon-fork"></i></button>
					<button class='button fullscreen'><i class="icon-resize-full"></i></button>
					<button class='button' id="phone-redial"><i class="icon-arrows-cw"></i></button>
					<button class='button' id="phone-clear"><i class="icon-eraser"></i></button>
					<button class='button' id="phone_settings"><i class="icon-tools"></i></button>
				</div>
			</nav>
		</div>
		{{#if displayCallStatus}}
		<div class="phone-notifications">
			<div class="thumb">
				{{> avatar username=callContact}}
			</div>
			<div class="phone-notification-content">
				<div class="callOperation">
					{{callOperation}}
				</div>
				<div class="callContact">
					{{callContact}}
				</div>
			</div>
		</div>
		{{/if}}
		<div class="phone-display-container">
			<input type="text" class="phone-display" id="phone-display" autocomplete="off" value={{phoneDisplay}}>
			{{#if callIsActive}}
                <button class='button red-hook red-hook-big' id="phone-hangup"><i class="icon-phone"></i></button>
			{{/if}}
			{{#if callIsRinging}}
				<button class='button green-hook' id="phone-dial"><i class="icon-phone"></i></button>
				<button class='button green-hook' id="phone-video-dial"><i class="icon-videocam"></i></button>
                <button class='button red-hook' id="phone-hangup"><i class="icon-phone"></i></button>
			{{/if}}
			{{#if callIsIdle}}
				<button class='button green-hook' id="phone-dial"><i class="icon-phone"></i></button>
				<button class='button green-hook' id="phone-video-dial"><i class="icon-videocam"></i></button>
			{{/if}}
		</div>
        <nav>
            <div class="phone-call-buttons">
                <button class='button dialkey' value="1">1</button>
                <button class='button dialkey' value="2">2</button>
                <button class='button dialkey' value="3">3</button>
            </div>
            <div class="phone-call-buttons">
                <button class='button dialkey' value="4">4</button>
                <button class='button dialkey' value="5">5</button>
                <button class='button dialkey' value="6">6</button>
            </div>
            <div class="phone-call-buttons">
                <button class='button dialkey' value="7">7</button>
                <button class='button dialkey' value="8">8</button>
                <button class='button dialkey' value="9">9</button>
            </div>
            <div class="phone-call-buttons">
                <button class='button dialkey' value="*"><i class="icon-asterisk"></i></button>
                <button class='button dialkey' value="0">0</button>
                <button class='button dialkey' value="#"><i class="icon-hash"></i></button>
            </div>
        </nav>
		<div>
			{{#if showSettings}}
				{{> phoneSettings ""}}
			{{/if}}
		</div>
    </div>
</template>
