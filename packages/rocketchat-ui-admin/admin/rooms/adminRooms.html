<template name="adminRooms">
	<section class="page-container page-list page-admin">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Rooms"}}</span>
			</h2>
		</head>
		<div class="content">
			{{#unless hasPermission 'view-room-administration'}}
				<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
			{{else}}
				<form class="search-form" role="form">
					<div class="input-line search icon">
						<input type="text" id="rooms-filter" placeholder="{{_ "Search"}}" dir="auto">
						<i class="icon-search"></i>
						{{#unless isReady}}<i class="icon-spin"></i>{{/unless}}
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="room-type" value="c">
							<span class="checkbox-inside">
									<span class="check"></span>
							</span>
							{{_ "Channels"}}
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="room-type" value="d">
							<span class="checkbox-inside">
									<span class="check"></span>
							</span>
							{{_ "Direct_Messages"}}
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="room-type" value="p">
							<span class="checkbox-inside">
									<span class="check"></span>
							</span>
							{{_ "Private_Groups"}}
						</label>
					</div>
					<!--<input type="checkbox" name="room-type" id="by-channel" value="c">
					<label for="by-channel">{{_ "Channels"}}</label>
					<input type="checkbox" name="room-type" id="by-direct-messages" value="d">
					<label for="by-direct-messages">{{_ "Direct_Messages"}}</label>
					<input type="checkbox" name="room-type" id="by-private-groups" value="p">
					<label for="by-private-groups">{{_ "Private_Groups"}}</label>-->
				</form>
				<div class="results">
					{{{_ "Showing_results" roomCount}}}
				</div>
				<div class="list">
					<table>
						<thead>
							<tr>
								<th width="30%">{{_ "Name"}}</th>
								<th width="20%">{{_ "Type"}}</th>
								<th width="20%">{{_ "Users"}}</th>
								<th width="10%">{{_ "Msgs"}}</th>
								<th width="20%">{{_ "Default"}}</th>
							</tr>
						</thead>
						<tbody>
							{{#each rooms}}
							<tr class="room-info row-link">
								<td>{{name}}</td>
								<td>{{type}}</td>
								<td>{{usernames.length}}</td>
								<td>{{msgs}}</td>
								<td>{{default}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
					{{#if hasMore}}
						<button class="button secondary load-more {{isLoading}}">{{_ "Load_more"}}</button>
					{{/if}}
				</div>
			{{/unless}}
		</div>
	</section>
	<section class="flex-tab">
		{{> Template.dynamic template=flexTemplate data=flexData}}
	</section>
</template>
