<template name="adminBotLogs">
	<section class="page-container page-home page-static page-settings">
		<a href="{{pathFor "admin-bots-username" username=getUsername}}">
			<i class="icon-angle-left"></i> {{_ "Back_to_bot_details"}}
		</a>
		{{#if hasPermission}}
			<div class="section terminal">
				{{#each logs}}
					<div style="margin-bottom: 8px" class="terminal-line">
						{{.}}
					</div>
				{{/each}}
			</div>
			<div class="new-logs not color-primary-action-color">
				<i class="icon-down-big"></i>
				<span>{{_ "New_logs"}}</span>
			</div>
		{{else}}
			{{_ "Not_authorized"}}
		{{/if}}
	</section>
</template>
