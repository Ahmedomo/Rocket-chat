<template name="adminBotInfo">

	{{#unless hasPermission 'view-bot-administration'}}
		<div class="edit-form">
			<div>{{_ "You_are_not_authorized_to_view_this_page"}}</div>
		</div>
	{{else}}
		{{#if _id}}
			{{#unless hideHeader}}
				<header class="contextual-bar__header">
					<div class="contextual-bar__header-data">
						{{> icon icon="hubot" block="contextual-bar__header-icon"}}
						<h1 class="contextual-bar__header-title">{{_ "Bot_Info"}}</h1>
					</div>
					<button class="contextual-bar__header-close js-close">
						{{> icon block="contextual-bar__header-close-icon" icon="plus"}}
					</button>
				</header>
			{{/unless}}

			{{#if isLoading}}
				{{> loading}}
			{{else}}
				{{#with bot}}
					<main class="contextual-bar__content">
						<div class="rc-user-info-wrapper">
							<div class="rc-user-info">
								<div class="rc-user-info__avatar">
									{{> avatar username=username}}
								</div>
								<h3 title="{{name}}" class="rc-user-info__name"><i class="status-{{status}}"></i> {{name}}</h3>
								{{#if username}}<p class="rc-user-info__username">@{{username}}</p>{{/if}}
								<span class="rc-header__status">
								<div class="rc-header__status-bullet rc-header__status-bullet--{{botStatus}}" title="{{botStatus}}"></div>
								<div class="rc-header__visual-status">{{botStatus}}</div>
							</span>
							</div>

							<div class="rc-user-info-action">
								<button class="js-more-details rc-user-info-action__item">
									{{> icon block="rc-user-info-action__icon" icon="list" }}
									{{_ "More_details"}}
								</button>
							</div>

							<div class="rc-user-info-details">
								{{#if isOnline}}
									{{#if canPauseResumeMsgStream}}
										<div class="rc-user-info-details__item">
											<label class="rc-user-info-details__label	">{{_ "Status"}}</label>
											{{#if isPaused}}
												<button class="button primary resume"><span>{{_ "Resume"}}</span></button>
											{{else}}
												<button class="button primary pause danger"><span>{{_ "Pause"}}</span></button>
											{{/if}}
										</div>
									{{/if}}
								{{/if}}
								{{#if roles}}
									<div class="rc-user-info-details__item">
										<label class="rc-user-info-details__label	">{{_ "Roles"}}</label>
										<ul class="chip-container current-user-roles">
											{{#each roles}}
												<li class="role-tag" title="{{.}}">{{.}}</li>
											{{/each}}
										</ul>
									</div>
								{{/if}}
								{{#if lastLogin}}
									<div class="rc-user-info-details__item">
										<label class="rc-user-info-details__label	">{{_ "Last_login"}}</label>
										<p class="rc-user-info-details__info">{{lastLogin}}</p>
									</div>
								{{/if}}
								{{#if isOnline}}
									{{#if framework}}
										<div class="rc-user-info-details__item">
											<label class="rc-user-info-details__label">{{_ "Bot_framework"}}</label>
											<p class="rc-user-info-details__info">{{framework}}</p>
										</div>
									{{/if}}
								{{/if}}
							</div>
						</div>
					</main>
				{{/with}}
			{{/if}}
		{{else}}
			<div class="edit-form">
				<div>{{_ "Please_select_a_bot"}}</div>
			</div>
		{{/if}}
	{{/unless}}

</template>
