<template name="setup-wizard-step3">

	<div class="rc-input">
		<label class="rc-input-file__label">
			<div class="rc-input-file__title">Logo</div>
			<div class="rc-input-file__wrapper">
				<div class="rc-input-file__name"></div>
				<input type="file" accept="image/jpg, image/jpeg, image/png" class="rc-input-file__element" name="appPackageUrl">

		</label>
	</div>
	<div class="rc-input">
		<div class="rc-input__title">Language</div>
		<label class="rc-select">
			<select class="rc-select__element js-type" name="serverLanguage">
				<option>test</option>
			</select>
			{{> icon block="rc-select__arrow" icon="arrow-down" }}
		</label>
	</div>
	<div class="rc-input">
		<div class="rc-input__title">Type</div>
		<label class="rc-select">
			<select class="rc-select__element js-type" name="serverType">
