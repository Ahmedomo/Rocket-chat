<template name="mailer">
	<section class="page-container page-list page-admin page-mailer">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Mailer"}}</span>
			</h2>
		</head>
		<div class="content">
			{{#unless hasPermission 'access-mailer'}}
				<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
			{{else}}
				<form>
					<div class="rocket-form">
						<fieldset>
							<div class="input-line">
								<div>
									<input type="text" name="from" value="" placeholder="{{fromEmail}}" />
									<label>{{_ "Email_from"}}</label>
								</div>
								<div>
									<small class="settings-description">{{{_ "From_email_warning"}}}</small>
								</div>
							</div>
							<div class="input-line">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="dryrun" value="1">
										<span class="checkbox-inside">
												<span class="check"></span>
										</span>
										{{_ "Dry_run"}}
									</label>
								</div>
								<div>
									<small class="settings-description">{{{_ "Dry_run_description"}}}</small>
								</div>
							</div>
							<div class="input-line">
								<div>
									<input type="text" name="query" value="" />
									<label>{{_ "Query"}}</label>
								</div>
								<div>
									<small class="settings-description">{{{_ "Query_description"}}}</small>
								</div>
							</div>
							<div class="input-line">
								<div>
									<input type="text" name="subject" value="" />
									<label>{{_ "Email_subject"}}</label>
								</div>
							</div>
							<div class="input-line">
								<div>
									<textarea name="body" rows="10" style="height: auto"></textarea>
									<label>{{_ "Email_body"}}</label>
								</div>
								<div>
									<small class="settings-description">{{{_ "Mailer_body_tags"}}}</small>
								</div>
							</div>
						</fieldset>
						<div class="submit">
							<button class="button send"><i class="icon-send"></i><span>{{_ "Send_email"}}</span></button>
						</div>
					</div>
				</form>
			{{/unless}}
		</div>
	</section>
</template>
