<template name="webdavFilePicker">
	<div class="webdav-container">
		<ul class="attachments">
			{{#unless equals webdavCurrentFolder '/'}}
				<li class="attachments__item" id="webdav-go-back">
					<div class="attachments__thumb" style="background-image:url('https://cdn4.iconfinder.com/data/icons/basic-work-elements/154/operation-last-go-back-previous-128.png');">
						{{>icon icon=icon}}
					</div>
				</li>
			{{/unless}}
			{{#each webdavNodes}}
				<li class="attachments__item webdav_{{this.type}}">
					{{#if equals this.type 'directory'}}
						<div class="attachments__thumb" style="background-image:url('https://www.awicons.com/free-icons/download/toolbar-icons/vista-stock-icons-by-lokas-software/png/256/folder.png');"></div>
					{{else}}
						{{#with iconType}}
							<div class="attachments__thumb attachments__file--{{type}}">
								{{>icon icon=icon}}
							</div>
						{{/with}}
					{{/if}}
					<a title="{{this.basename}}" target="_blank" class="attachments__item room-files-image">
						<div class="attachments__content">
							<div class="attachments__name">{{this.basename}}</div>
							<div class="attachments__details">{{this.lastmod}}</div>
						</div>
					</a>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
