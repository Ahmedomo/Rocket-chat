<template name="roomList">
	{{#if isLivechat}}
		{{> livechat . }}
	{{else}}
		{{#with rooms}}
			{{#if shouldAppear .. .}}
					<h3 class="rooms-list__type">
						<span class="rooms-list__type-text">{{_ ../label}}</span>
						{{#if showRoomCounter}}
							{{#with count}}
								{{#if .}}
									<span class="badge">{{.}}</span>
								{{/if}}
							{{/with}}
						{{/if}}
						{{#if isDirect ..}}
							<span class="badge rooms-list__direct-plus">
								{{> icon block="rc-input__icon-svg" icon="plus"}}
							</span>
						{{/if}}
					</h3>
					<ul class="rooms-list__list {{ roomType ..}}">
						{{#each room in this}}
							{{> chatRoomItem room }}
						{{else}}
							<p class="rooms-list__empty-room">{{_ noSubscriptionText }}</p>
						{{/each}}
					</ul>
				{{/if}}
		{{/with}}
	{{/if}}
</template>
