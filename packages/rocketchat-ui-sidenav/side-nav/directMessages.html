<template name="directMessages">
	<h3 class="add-room {{isActive}}">
		{{_ "Direct_Messages"}} {{#if showCount}}<span class="room-count-small">({{rooms.count}})</span>{{/if}}
		{{#if canCreate}}
			<i class="icon-plus"></i>
		{{/if}}
	</h3>
	<ul>
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_direct_messages_yet" }}</p>
		{{/each}}
		{{#if showMoreLink}}<button class="more more-direct-messages">{{_ "More_direct_messages"}}...</button>{{/if}}
	</ul>
</template>
