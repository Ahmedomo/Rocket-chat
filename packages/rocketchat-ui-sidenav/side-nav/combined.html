<template name="combined">
	<h3 class="add-room {{isActive}}">
		{{_ "Channels"}} {{#if showCount}}<span class="room-count-small">({{rooms.count}})</span>{{/if}}
		{{#if canCreate}}
			<i class="icon-plus" aria-label="{{_ "Create channel"}}" role="button"></i>
		{{/if}}
	</h3>
	<ul>
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_channels_yet" }}</p>
		{{/each}}
	</ul>
	{{#if enableMoreLink}}<button class="more more-channels">{{_ "More_channels"}}...</button>{{/if}}
</template>
