<template name="messages">
	<div class="messages">
		<div class="wrapper">
			<ul>
				{{#each messages}}
					{{#nrr nrrargs 'message' .}}{{/nrr}}
				{{/each}}
			</ul>
		</div>
		<div class="new-message not">
			<span>{{_ "New_messages"}}</span>
		</div>

		<div class="error">
			<span></span>
		</div>
	</div>
	<div class="footer">

		{{#if allowAttachments}}
			<div class="input-wrapper attachments">
				<textarea class="input-message" placeholder="{{_ "Type_your_message"}}"></textarea>
			</div>
			<i class="attach-button icon-attach" aria-label="{{_ "Attach"}}"></i> <input type="file" id="theFile" hidden/>
			<i class="send-button icon-paper-plane" aria-label="{{_ "Send"}}"></i>
		{{else}}
			<div class="input-wrapper">
				<textarea class="input-message" placeholder="{{_ "Type_your_message"}}"></textarea>
			</div>
			<i class="send-button icon-paper-plane" aria-label="{{_ "Send"}}"></i>
		{{/if}}




		{{> options show=showOptions}}
		<button class="toggle-options">{{optionsLink}}</button>
	</div>
</template>
