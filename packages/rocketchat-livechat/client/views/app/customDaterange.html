<template name="customDaterange">
	<div class="rc-popover__column">
		<ul class="rc-popover__list">
			<li class="rc-popover__item">
			<input type="text" class="lc-custom-daterange rc-input__element lc-custom-daterange-from" name="lc-custom-daterange-from" >
		</li>
			<li class="rc-popover__item">
			<input type="text" class="lc-custom-daterange rc-input__element lc-custom-daterange-to" name="lc-custom-daterange-to" >
		</li>
		<li class="rc-popover__item">
			<button class="rc-button lc-custom-daterange-submit">Ok</button>
		</li>
		</ul>
	</div>
</template>
