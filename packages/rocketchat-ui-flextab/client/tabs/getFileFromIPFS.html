<template name="getFileFromIPFS">
	<div>
		{{#each file in files}}

		<a href="https://ipfs.io/ipfs/{{file.Hash}}" target="_blank" class="attachments__item {{customClassForFileType}}">
			<div class="attachments__content js-add">
					<div class="attachments__name">{{file.name}}</div>
					<div class="attachments__details attachments__bold js-ipfsHash">{{file.Hash}}</div>					
			</div>
		</a>
		<div class="rc-user-info__flex rc-user-info__row">
				<button type="button" class="button danger delete-asset"><i class="icon-trash secondary-font-color"></i>{{_ 'Delete'}}</button>
				<button type="button" class="rc-button rc-button-primary js-share">{{_ 'Share'}}</button>
		</div>
		{{/each}}
	</div>
</template>
