<template name="pdfViewer">
    <style>
        .rc-modal {
            width: 90%;
            height: 100%;
            max-width: none;
        }

        .pdf-viewer {
            position: absolute;
            top: 45px;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .rc-modal__content {
            margin-top: 16px;
            height: 100%;
            max-height: 95%;
            overflow-y: hidden;
        }

        .new-window-panel {
            position: absolute;
            top: 0;
            left: 50%;
            font-size: 35px;
        }
    </style>
    <div class="new-window-panel">
        <a href="{{dataUrl}}" target="_blank">&#9112;</a>
    </div>
    <iframe class="pdf-viewer" src="{{dataUrl}}"></iframe>
</template>
