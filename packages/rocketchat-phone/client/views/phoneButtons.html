<template name="phoneButtons">
	{{#if phoneAvailable}}
	<div class="phone-call-buttons phone-user-call">
		<button class="start-phone-videocall button green-hook" aria-label="{{_ "Start_video_call"}}"><i class="icon-videocam"></i></button>
		<button class="start-phone-audiocall button green-hook" aria-label="{{_ "Start_audio_call"}}"><i class="icon-phone"></i></button>
		<button class="stop-phone-call button red-hook" aria-label="{{_ "Stop_audio_call"}}"><i class="icon-phone"></i></button>
	</div>
	{{/if}}
</template>
